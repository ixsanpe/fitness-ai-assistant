# Feature Pipeline Configuration - Sentence Embeddings

name: "feature_pipeline_sentence"

device:
  device: "auto"
  gpu_id: null
  mixed_precision: false

paths:
  project_root: "."
  data_dir: "data"
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  embeddings_dir: "data/processed/embeddings"
  models_dir: "models"
  results_dir: "results"

embedding:
  embedding_type: "sentence"
  model_name: "all-MiniLM-L6-v2"
  batch_size: 64
  normalize: true
  output_prefix: "sentence"
  save_format: "npy"

dataset:
  input_path: "data/raw/exercises"
  output_path: "data/processed/exercises_dataset.jsonl"
  min_text_length: 10
  remove_duplicates: true
